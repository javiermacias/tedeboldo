<script>
	  <!-- este es el script que permite leer el contenido de menu_fanzines.json e integrarlos al menú desplegable -->
  document.addEventListener("DOMContentLoaded", () => {
    // Ubicación del archivo JSON
    const jsonUrl = "./menu_fanzines.json";
    const submenu = document.getElementById("fanzines-menu");

    // Cargar datos desde el JSON
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        // Iterar sobre los elementos del JSON
        data.fanzines.forEach(item => {
          // Crear un nuevo elemento <li>
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.textContent = item.title;

          li.appendChild(a);
          submenu.appendChild(li);
        });
      })
      .catch(error => console.error("Error al cargar el menú:", error));
  });
</script>
